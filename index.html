<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best friend application form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div>
            <h1>Best friend application</h1>
            <img src="http://i1.faceprep.in/ProGrad/hello-minion.png" alt="hello-minion">
            <p>
                Hey there! I need new best friends cause.... last one escaped
            </p>
            <h3>
                Wanna be friends?
            </h3>
        </div>
        <form action="">
            <label for="name">What's your name?</label>
            <input type="text" name="name" id="name" placeholder="Prahalpa">
            <label for="">What do you want me to call you as?</label>
            <input type="text" name="name" id="name" placeholder="Prahalpa">
            <label for="">What's your age?</label>
            <input type="number" name="age" id="age" min="11" max="19" >
            <label for="superhero">Who's your favorite superhero?</label>
            <br>
            <input type="checkbox" name="Iron man" id="Iron man">
            <label for="">Iron man</label>
            <input type="checkbox" name="Batman" id="Batman">
            <label for="">Batman</label>
            <br>
            <input type="checkbox" name="Captain America" id="Captain America">
            <label for="">Captain America</label>
            <label for="why">Why do you want to be friends with me?</label>
            <textarea name="why" id="why" cols="30" rows="3">I wanna be be friends with you because...</textarea>
            <input type="submit" value="Let's be friends">
        </form>
    </section>
</body>
</html>
